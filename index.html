<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Book Store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="left-container">
            <div class="logo">
                <img src="./image/odin-lined.png" alt="logo">
                <h1>Bookstore</h1>
            </div>
            <p>Photo by <u>John Murphey</u> on <u>Unsplash</u></p>
        </div>
        <div class="right-container">
            <div class="right-container-top">
                <h3>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.</h3>
                <h3>Sign up <em>now</em> to get started</h3>
                <h3>You <em>know</em> you wan to.</h3>
            </div>
            <div class="right-container-middle">
                <h3>Let's do this!</h3>
                <form action="">
                    <div class="form-group">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" name="user_fname" id="fname">
                    </div>
                    <div class="form-group">
                        <label for="lname">LAST NAME</label>
                        <input type="text" name="user_lname" id="lname">
                    </div>
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" name="user_email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="pnumber">PHONE NUMBER</label>
                        <input type="tel" name="user_pnumber" id="pnumber">
                    </div>
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="user_password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="cpassword">CONFIRM PASSWORD</label>
                        <input type="password" name="user_password" id="cpassword" required>
                    </div>
                </form>
            </div>
            <div class="right-container-bottom">
                <button>Create Account</button>
                <p>Already have an account? Log in</p>
            </div>

        </div>
    </div>
</body>

</html>
